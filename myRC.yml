apiVersion: v1
kind: ReplicationController
metadata:
   name: myjavaapp-rc
spec:
    replicas: 5
    selector:
       app: myjavaapp

    template:
      metadata:
         labels:
            app: myjavaapp

      spec:
        containers:
        - name: myjavacontainer
          image: satya578/myjavaapp:2
          ports:
           - containerPort: 8080
  